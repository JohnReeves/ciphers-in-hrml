<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>cyber challenges</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">

	</script>
	<script src="file.js"></script>


	<svg width="600" height="100">

		<text x="20" y="30" class="heavy">bcs-</text>
		<text id="cat" x="80" y="30" class="heavy">ciphers</text>
		<text x="55" y="60" class="heavy">Caesar</text>
		<text id="grumpy" x="150" y="60" class="Rrrrr">Shift!</text>

	</svg>

	<form action="/encrypt-decrypt-handling" method="post">
		<div>
			<label for="input">Input message (click here)</label>
      <textarea id="input" name="input_message">ATHCOOOOOO</textarea>
    </div>
    <div>
     <input type='file' accept='text/plain' onchange='openFile(event)'>
    </div>

    <div>
      <label for="output">Output message</label>
      <textarea id="output" name="output_message"></textarea>
    </div>

    <div>
      <button id="shiftUp" type="button">Increase shift</button>
      <button id="shiftDown" type="button">Decrease shift</button>
    </div>
    <div>
      <button id="reverse" type="button">Reverse text</button>
      <button id="spaces" type="button">Remove spaces</button>
    </div>
    <div>
      <button id="#" type="button">#### text</button>
      <button id="words" type="button">Insert spaces</button>
    </div>
    <div>
      <button id="morse" type="button">Morse</button>
      <button id="dih_dah" type="button">Sound</button>
    </div>
   <div>
      <button id="affine" type="button">Affine</button>
      <button id="random" type="button">Random</button>
    </div>
   <div>
      <button id="vigenere" type="button">Vigenere</button>
      <button id="key" type="button">key</button>
    </div>
    </form>

	<script src="script.js"></script>
</body>

</html>
